<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFP Creator</title>
    <style>
        body {
            background-color: black; /* Set background to black */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            margin: 0;
            color: white; /* Text color */
        }
        #canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        input[type="file"], input[type="text"] {
            margin: 20px 0;
            width: 300px; /* Set width for input fields */
        }
        .instruction {
            display: flex;
            align-items: center;
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }
        .instruction span {
            margin-right: 10px; /* Space between emoji and text */
        }
    </style>
</head>
<body>
    <h1>PFP Creator</h1>
    <input type="file" id="upload" accept="image/*">
    <input type="text" id="imageUrl" placeholder="Enter image URL here">
    <button id="loadImage">Load Image from URL</button>
    <canvas id="canvas" width="300" height="300"></canvas>
    <button id="download" style="display: none;">Go to Link</button> <!-- Updated button text -->
    
    <div class="instruction">
        <span>ðŸ’Š</span> <!-- Pill emoji -->
        <span>You can right-click save/copy if you are too clapped anon</span>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const imageUrlInput = document.getElementById('imageUrl');
        const loadImageButton = document.getElementById('loadImage');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlayImage = new Image();
        overlayImage.src = 'https://i.imgur.com/mjh4GLS.png'; // Updated overlay image link

        let img = new Image();
        let imgX = 0;
        let imgY = 0;
        let imgWidth = 0;
        let imgHeight = 0;
        let isDragging = false;
        let isResizing = false;
        let offsetX, offsetY;

        // Draw the overlay image on the canvas when it loads
        overlayImage.onload = function() {
            drawOverlay(); // Draw overlay initially
        };

        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                img.onload = function() {
                    imgWidth = img.width;
                    imgHeight = img.height;
                    imgX = (canvas.width - imgWidth) / 2; // Center the image
                    imgY = (canvas.height - imgHeight) / 2; // Center the image
                    drawCanvas();
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        });

        loadImageButton.addEventListener('click', () => {
            const imgUrl = imageUrlInput.value;
            img.onload = function() {
                imgWidth = img.width;
                imgHeight = img.height;
                imgX = (canvas.width - imgWidth) / 2; // Center the image
                imgY = (canvas.height - imgHeight) / 2; // Center the image
                drawCanvas();
            };
            img.onerror = function() {
                alert('Invalid image URL. Please enter a valid image link.');
            };
            img.src = imgUrl; // Set the image source to the URL
        });

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black'; // Fill canvas with black
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, imgX, imgY, imgWidth, imgHeight); // Draw the uploaded image
            drawOverlay(); // Draw the overlay after the image is loaded
            drawResizeHandle(); // Draw the resize handle
            document.getElementById('download').style.display = 'block'; // Show download button
        }

        function drawOverlay() {
            const overlaySize = canvas.width * 0.5; // 50% size of the box
            const overlayY = canvas.height * 0.9; // Position the overlay very close to the bottom
            ctx.drawImage(overlayImage, (canvas.width - overlaySize) / 2, overlayY - overlaySize / 2, overlaySize, overlaySize); // Center the overlay horizontally
        }

        function drawResizeHandle() {
            const handleSize = 10; // Size of the resize handle
            ctx.fillStyle = 'white'; // Color of the handle
            ctx.fillRect(imgX + imgWidth - handleSize, imgY + imgHeight - handleSize, handleSize, handleSize); // Draw the resize handle
        }

        // Mouse events for dragging the image
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Check if the mouse is inside the image
            if (mouseX >= imgX && mouseX <= imgX + imgWidth &&
                mouseY >= imgY && mouseY <= imgY + imgHeight) {
                isDragging = true;
                offsetX = mouseX - imgX; // Calculate offset
                offsetY = mouseY - imgY; // Calculate offset
            }

            // Check if the mouse is near the bottom-right corner of the image
            if (mouseX >= imgX + imgWidth - 10 && mouseX <= imgX + imgWidth + 10 &&
                mouseY >= imgY + imgHeight - 10 && mouseY <= imgY + imgHeight + 10) {
                isResizing = true;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                // Update the image position based on mouse movement
                imgX = mouseX - offsetX;
                imgY = mouseY - offsetY;

                drawCanvas(); // Redraw the canvas with the new image position
            }

            if (isResizing) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                // Update the width and height of the image based on mouse position
                imgWidth = mouseX - imgX;
                imgHeight = mouseY - imgY;

                drawCanvas(); // Redraw the canvas with the new image size
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false; // Stop dragging
            isResizing = false; // Stop resizing
        });

        document.getElementById('download').addEventListener('click', () => {
            window.location.href = 'https://t.me/pepepork_perk'; // Redirect to the specified link
        });
    </script>
</body>
</html>
