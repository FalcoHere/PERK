<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFP Creator</title>
    <style>
        body {
            background-color: black; /* Set background to black */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            margin: 0;
            color: white; /* Text color */
        }
        #canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .instruction {
            display: flex;
            align-items: center;
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }
        .instruction span {
            margin-right: 10px; /* Space between emoji and text */
        }
    </style>
</head>
<body>
    <h1>PFP Creator</h1>
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas" width="300" height="300"></canvas>
    <button id="download" style="display: none;">Download</button> <!-- Initially hidden -->
    
    <div class="instruction">
        <span>ðŸ’Š</span> <!-- Pill emoji -->
        <span>You can right-click save/copy if you are too clapped anon</span>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlayImage = new Image();
        overlayImage.src = 'https://i.imgur.com/mjh4GLS.png'; // Updated overlay image link

        // Draw the overlay image on the canvas when it loads
        overlayImage.onload = function() {
            drawOverlay(); // Draw overlay initially
        };

        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'black'; // Fill canvas with black
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    drawOverlay(); // Draw the overlay after the image is loaded
                    document.getElementById('download').style.display = 'block'; // Show download button
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        });

        function drawOverlay() {
            const overlaySize = canvas.width * 0.5; // 50% size of the box
            ctx.drawImage(overlayImage, (canvas.width - overlaySize) / 2, (canvas.height - overlaySize) / 2, overlaySize, overlaySize);
        }

        document.getElementById('download').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'pfp.png';
            link.href = canvas.toDataURL('image/png'); // Ensure the correct format
            link.click();
        });
    </script>
</body>
</html>
